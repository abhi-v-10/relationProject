<!DOCTYPE html>
<html>
<head>
    <title>Relationship Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-5">Model Relationship Creator</h1>
    <div class="row text-center mb-4">
        <!-- One-to-Many -->
        <div class="col-md-4">
            <h4>One-to-Many</h4>
            <a href="{% url 'create_doctor' %}" class="btn btn-primary my-2 w-100">Create Doctor</a>
            <a href="{% url 'create_patient' %}" class="btn btn-secondary my-2 w-100">Create Patient</a>
            <a href="{% url 'view_doctors_patients' %}" class="btn btn-outline-primary mt-3 w-100">View All</a>
        </div>

        <!-- Many-to-Many -->
        <div class="col-md-4">
            <h4>Many-to-Many</h4>
            <a href="{% url 'create_course' %}" class="btn btn-success my-2 w-100">Create Course</a>
            <a href="{% url 'create_student' %}" class="btn btn-warning my-2 w-100">Create Student</a>
            <a href="{% url 'view_courses_students' %}" class="btn btn-outline-success mt-3 w-100">View All</a>
        </div>

        <!-- One-to-One -->
        <div class="col-md-4">
            <h4>One-to-One</h4>
            <a href="{% url 'create_employee' %}" class="btn btn-info my-2 w-100">Create Employee</a>
            <a href="{% url 'create_idcard' %}" class="btn btn-dark my-2 w-100">Create ID Card</a>
            <a href="{% url 'view_employees_idcards' %}" class="btn btn-outline-info mt-3 w-100">View All</a>
        </div>
    </div>
</div>
</body>
</html>
